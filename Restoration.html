    <h1>Image Restoration</h1>
    <p>Choose an algorithm for image restoration:</p>

    <form id="uploadForm">
      <label for="imageInput">Choose an Image:</label>
      <div class="input-wrapper">
          <input type="file" id="imageInput" class="file-input" name="image" accept="image/*" required>
          <label for="imageInput" class="choose-file-button">Choose Image</label>
          <input type="submit" value="Upload Image">
      </div>    
  </form>

  <form id="uploadForm">
    <label for="algorithmSelect">Choose Restoration Algorithm:</label>
            <select id="algorithmSelect" name="algorithm">
                <option value="algorithm1">Denoising Autoencoders</option>
                <option value="algorithm2">Convolutional Neural Networks (CNNs)</option>
                <option value="algorithm3">Super-Resolution Convolutional Neural Networks (SRCNN)</option>
                <option value="algorithm4">Generative Adversarial Networks (GANs)</option>
                <option value="algorithm5">Bilateral Filters</option>
                <option value="algorithm6">Non-Local Means Denoising</option>
                <option value="algorithm7">Total Variation (TV) Regularization</option>
                <option value="algorithm8"> BM3D (Block-Matching and 3D Filtering)</option>
                <option value="algorithm9">Wavelet Transforms</option>
                <option value="algorithm10">Singular Value Decomposition (SVD)</option>
                <option value="algorithm11">Dictionary Learning</option>
                <option value="algorithm12">Non-Local Inpainting</option>
                <option value="algorithm13">Deep Image Prior (DIP)</option>
                <option value="algorithm14">Low-Rank Matrix Recovery</option>
                <!-- Add more algorithm options as needed -->
            </select>
    <input type="button" value="Restore Image" onclick="restoreImage()">
  </form>
